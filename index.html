<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Simon Ribeiro Cybersécurité</title>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/Cam-Red.jpg" alt="Logo">
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <img src="images/simon-ribeiro.jpg" alt="Portrait">
            <div>
                <h1>Simon Ribeiro Cybersécurité</h1>
                <p>
                    <em>Pentester certifié</em> :<br>
                    Je conçois, déploies et tests vos infrastructures.
                    Je <em>forme</em> vos clients et collaborateurs.
                </p>
                <a href="#contact" class="cta">CONTACT</a>
            </div>
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="images/accueil/element-1.png" alt="Twelve apostles - Australie">
                <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
            </div>
            <div>
                <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>
        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="#">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta">
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html" class="lien-icone">
            <img src="images/Cam-Red.jpg" alt="Logo">
        </a>
        <div>
            <a target="_blank" href="https://github.com/stars/SimonRibeiro/lists/portfolio" class="lien-icone">
                <img src="images/cat.png" alt="Logo GitHub">
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/simon-ribeiro-520416276/" class="lien-icone">
                <img src="images/in.png" alt="Logo LinkedIn">
            </a>
        </div>
    </footer>
</body>

</html>
